<!doctype html>
<html><!-- Balise racine du document HTML -->
    <head>
        <meta charset="utf-8">

        <title>Mes Recettes de cuisine</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>

    <body>
        <header>
            <h1>Hello Mes recettes de cuisine</h1>
        </header>

        <main>
            <section id="receipe-forms">
                <!-- Here, forms to create receipe and products -->
            </section>

            <aside>
                <!-- Results of the receipe -->
                <table>
                    <thead> <!-- Header of table-->
                        <tr> <!-- Table Row -->
                            <th>
                                <input type="checkbox" name="select-all-ingredients" id="select-all">
                            </th> <!-- Header cell -->
                            <th>Ingrédient</th>
                            <th>Quantité</th>
                            <th>Coût unitaire (&euro;)</th>
                        </tr>
                    </thead>

                    <tbody> <!-- Rows of the table -->
                        <tr>
                            <td> <!-- Table divider -->
                                <input type="checkbox" name="select-farine" id="select-farine">
                            </td>
                            <td>Farine</td>
                            <td>300g</td>
                            <td>0,54&euro;</td>
                        </tr>
                    </tbody>

                    <tfoot> <!-- Footer of the table -->
                    </tfoot>
                </table>
            </aside>
        </main>

        <footer>
            <ul> <!-- Conteneur de lignes de liste-->
                <li>Mentions légales</li>
                <li>CGU</li>
                <li>&copy; Aélion 2019</li>
            </ul>
        </footer>
    </body>
</html>
